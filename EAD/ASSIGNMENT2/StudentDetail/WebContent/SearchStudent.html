<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Search Student</title>
<style>
table {
	background-color: #d3bcf5;
	text-align: center;
	border-spacing: 10px;
}

input {
	width: 200px;
	padding: 10px 20px;
	box-sizing: border-box;
}

input[type=text] {
	border: 4px solid #e4d7f7;
	border-radius: 5px;
}

body {
	background-color: #e4d7f7;
}

input[type=submit] {
	background-color: #008CBA;;
	border: none;
	color: white;
	text-align: center;
	text-decoration: none;
	display: inline-block;
}
</style>

</head>
<body>
	<br>
	<br>
	<center>
		<h1>Search Student by Their First Name or Last Name</h1>
	</center>
	<br>
	<br>
	<form action="searchData" method="POST">


		<table align="center">

			<tr>
				<td><input type="text" name="firstName" id="fname"></td>
				<td><input type="hidden" name="id" value="firstName"></td>
				<td><input type="submit" value="Search By First Name"></td>
			</tr>

		</table>
	</form>
	<form action="searchData" method="POST">
		<table align="center">
			<tr>
				<td><input type="text" name="lastName" id="lname"></td>
				<td><input type="hidden" name="id" value="lastName"></td>
				<td><input type="submit" value="Search By Last Name"></td>
			</tr>
		</table>
	</form>
</body>
</html>
