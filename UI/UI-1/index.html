    <div id="formGender" style="display:none">
        <h1>Welcome to Metacube Parking System</h1>
        <label id="idLabelGender"></label>

        <input type="radio" id="gender" name="gender" value="male" />Male<input type="radio" id="gender" name="gender"
            value="Female" />Female

    <div id="selectVehType" style="display:none">
